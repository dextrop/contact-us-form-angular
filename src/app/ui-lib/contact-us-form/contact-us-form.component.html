<div class="error" [class.show]="error != ''" [class.hide]="error == ''">{{error}}</div>
<div class="bg-circle-top"></div>
<div class="contact-us-page"  *ngIf="!submitted">
    <div class="contact-us-form">
        <h1 class="heading">Contact Us</h1>
        <p>Please use the form to contact us and we will get back to you as soon as possible</p>
        <div class="row">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="first_name">
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email">
            </div>            
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="last_name">
                <input type="number" class="form-control" placeholder="Phone No" maxlength="10" [(ngModel)]="phone">
            </div>
            <div class="col-md-10">
                <textarea class="form-control" rows="3" [(ngModel)]="message" placeholder="Let us know about the query and we will get back to you as soon as possible"></textarea>
            </div>
            <div class="col-md-10" style="padding-left: 30px">
                <button class="btn btn-success" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="Form-Submitted" *ngIf="submitted">
    <div class="Form-Submitted-Form">
        <h1 class="heading">Thank you for contacting us.</h1>
        <p>We will get back to you as soon as possible, it genrally takes 24-48 hrs to get in touch.</p>
    </div>
</div>
<div class="bg-circle-bottom"></div>
